<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/8b28a66c17.js" crossorigin="anonymous"></script>
        <title>Slideshow</title>
    </head>
    <body>
        <div class="container">
            <div class="slideshow">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" src="https://www.drogbaster.it/sfondi-spazio/universo-stelle-spazio.jpg" alt="">
                    <img src="https://sfondo.info/i/original/8/1/8/23680.jpg" alt="">
                    <img src="http://4.bp.blogspot.com/-X0bDH0SIEEE/UpPDtXoJzqI/AAAAAAAAAYw/7ib4zCoEnYk/s1600/37010-1920x1200.jpg" alt="">
                    <img class="last" src="https://i.ytimg.com/vi/KHKWcMBNYwg/maxresdefault.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="pause-play">
                    <div class="pause">
                        <i class="icona fas fa-pause"></i>
                    </div>
                    <div class="play">
                        <i class="icona fas fa-play"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
